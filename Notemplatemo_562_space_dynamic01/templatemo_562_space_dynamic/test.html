<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Colored Text Example</title>
  <style>
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    .black {
      color: black;
    }
  </style>
</head>
<body>
  <h2>
    Grow your website with <span class="typed"></span>
  </h2>

  <!-- Typed.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const selectTyped = document.querySelector('.typed');
      if (selectTyped) {
        // Define strings with HTML tags for styling
        let typed_strings = [
          '<span class="blue">OUTSOURCE</span> service and Project Ideas',
          'OUTSOURCE <span class="red">Project</span> Ideas',
          'Hello <span class="black">World</span>'
        ];
        
        new Typed('.typed', {
          strings: typed_strings,  // Use the HTML strings
          typeSpeed: 100,          // Typing speed
          backSpeed: 50,           // Backspacing speed
          backDelay: 2000,         // Delay before typing again
          loop: true,              // Loop indefinitely
          contentType: 'html'      // Set content type to 'html' to render HTML
        });
      }
    });
  </script>
</body>
</html>
